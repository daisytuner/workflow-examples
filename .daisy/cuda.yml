on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  schedule:
    - cron: "0 0 */2 * *"

parameters:
  timeout: 10
  partitions:
    - zinnia

steps:
  build: |  
    nvcc -O1 -g -o cuda/matmul.out cuda/matmul.cu

  run:
    matmul_cu:
      command: ./cuda/matmul.out
      measurements: 5
      profiler: nsys
      kernels: true
