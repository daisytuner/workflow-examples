on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  schedule:
    - cron: "0 0 */2 * *"

parameters:
  timeout: 20
  partitions:
    - bellis5

steps:
  build: |
    python3 -m venv venv
    . venv/bin/activate

    pip install numpy

  run:
    matmul:
      command: venv/bin/python3 python/matmul_np.py
      measurements: 5
      profiler: py-spy
