on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  schedule:
    - cron: "0 0 */2 * *"

parameters:
  partitions:
    - bellis5

steps:
  build: |
    gcc -g -O1 -o c/matmul.out c/matmul.c

  run:
    matmul:
      command: ./c/matmul.out
      measurements: 5
      profiler: perf
      metrics:
        - flops_dp
        - memory_bandwidth
